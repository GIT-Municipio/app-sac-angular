<div class="cuerpo">
    <mat-card class="example-card">
        <mat-card-header class="cuerpo">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Seguimiento de trámites</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-actions class="cuerpo">
                <mat-form-field>
                    <input matInput placeholder="Nro. trámite" value="" [(ngModel)]="tramite">
                </mat-form-field>
                <button mat-mini-fab color="primary" (click)="cargarListaTablas()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-card-actions>

            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="codigo_tramite">
                    <th mat-header-cell *matHeaderCellDef class="estilo"><b>Trámite</b></th>
                    <td mat-cell *matCellDef="let element" class="estilo"><b>{{element.codigo_tramite}}</b></td>
                </ng-container>
                <ng-container matColumnDef="codi_barras">
                    <th mat-header-cell *matHeaderCellDef class="estilo"><b>Número</b></th>
                    <td mat-cell *matCellDef="let element" class="estilo"><b>{{element.codi_barras}}</b></td>
                </ng-container>
                <ng-container matColumnDef="tramite">
                    <th mat-header-cell *matHeaderCellDef class="estilo"><b>Tipo</b></th>
                    <td mat-cell *matCellDef="let element" class="estilo"><b>{{element.tramite}}</b></td>
                </ng-container>
                <!-- <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef><b>Nombres</b></th>
                    <td mat-cell *matCellDef="let element"><b>{{element.nombres}}</b></td>
                </ng-container> -->
                <ng-container matColumnDef="asunto">
                    <th mat-header-cell *matHeaderCellDef><b>Asunto</b></th>
                    <td mat-cell *matCellDef="let element"> {{element.asunto}} </td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef><b>Fecha</b></th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd MMM yyyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="ver">
                    <th mat-header-cell *matHeaderCellDef><b>Ver</b></th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <button mat-mini-fab (click)="openEditDialog(element)">
                    <mat-icon>search</mat-icon>
                </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = $event">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>

<div>
    <button mat-fab color="primary" id="add-button" matTooltip="Volver al inicio" routerLink="../tramites">
        <i class="material-icons" >home</i></button>
</div>
