<button class="button" mat-icon-button color="primary" (click)="cerrarDialog()">
    <mat-icon [inline]="true">close</mat-icon>
</button>
<div class="mat-card" style="text-align: center;">
    <h2>{{nombre_tramite}}</h2>
    <button mat-flat-button color="primary" (click)="onPrintInvoice()">
        <mat-icon [inline]="true">print</mat-icon>
        Imprimir
    </button>
</div>
<div *ngIf="ref_docum == null">
    <div class="mat-elevation-z8">
        <div>
            <table mat-table class="matTable" [dataSource]="dataSource">
                <ng-container matColumnDef="descripcion_requisito">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <li>{{element.descripcion_requisito}}</li>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selectedRow = row; row.hovered = false;singleClick(row)" (dblclick)="doubleClick($event)"
                    [ngClass]="{ 'selected': row === selectedRow, hovered: row.hovered}"
                    (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div *ngIf="ref_docum != null">
    <iframe
        id="inlineFrameExample"
        title="Inline Frame Example"
        width= "2000"
        height= "2900"
        src="https://www.gob.ec/gadmsac/tramites/actualizacion-catastral">
    </iframe>
    <!--<a href="{{enlace_gob}}">hola</a>-->
</div>


<div class="mat-elevation-z8" id="printSection">
    <div id="printThis">
        <h2>{{nombre_tramite}}</h2>
        <table mat-table class="matTable" [dataSource]="dataSource">
            <ng-container matColumnDef="descripcion_requisito">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <li> {{element.descripcion_requisito}}</li>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selectedRow = row; row.hovered = false;singleClick(row)" (dblclick)="doubleClick($event)"
                [ngClass]="{ 'selected': row === selectedRow, hovered: row.hovered}" (mouseover)="row.hovered = true"
                (mouseout)="row.hovered = false"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
