
    <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">              
                     <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
        
             
              <!-- Symbol Column -->
              <ng-container matColumnDef="vtd_codigo_material">
                  <th mat-header-cell *matHeaderCellDef> PRODUCTO </th>
                  <td mat-cell *matCellDef="let element"> {{element.vtd_codigo_material}} </td>
                </ng-container>                  
                 <!-- Name Column -->
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> TOTAL SERVIDOR </th>
                <td mat-cell *matCellDef="let element"> {{element.vtd_total}} </td>
              </ng-container>       
                 <!-- Name Column -->
                 <ng-container matColumnDef="totalFarmacia">
                        <th mat-header-cell *matHeaderCellDef> TOTAL FARMACIA </th>
                        <td mat-cell *matCellDef="let element"> {{element.totalFarmacia}} </td>
                      </ng-container>   
              <ng-container matColumnDef="diferencia">
                    <th mat-header-cell *matHeaderCellDef> DIFERENCIA </th>
                    <td mat-cell *matCellDef="let element">  
                        <span *ngIf="((element.vtd_total - element.vtd_total) !==0)" class="red" >
                         {{element.vtd_total - element.vtd_total }}</span>                   
                        <span *ngIf="((element.vtd_total - element.vtd_total) ===0)" class="green" >
                           {{element.vtd_total - element.vtd_total }}</span>                     
                    </td>
                  </ng-container>      
               
              <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Envio Pos </th>
                    <td mat-cell *matCellDef="let element" class="action-link"> 
                    <button mat-icon-button (click)="openDialog(element)">
                        <mat-icon>send</mat-icon>
                    </button>            
                        </td>
                </ng-container>         
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
            </table>  
            <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="pageEvent = $event">
</mat-paginator>
          </div>
          <span class="spacer"></span>    
          <div mat-dialog-actions style="align-content: center;">
                <button mat-button (click)="onNoClick()"><mat-icon>close</mat-icon>CANCELAR</button>
            </div>
